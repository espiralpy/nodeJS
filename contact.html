<!DOCTYPE html>
<html>
  <head>
    <style>
      body{ background: skyblue; }
    </style>
  </head>
  <body>
    <h1>CONTACT</h1>

    <form id="contact-form">
      <label for="who">Who do you want to contact?</label><br>
      <input type="text" name="who" value="<%= qs.person %>"><br>
      <label for="department">Which department?</label><br>
      <input type='text' name="department" value="<%= qs.dept %>"><br>
      <label for="email">Your email</label><br>
      <input type='email' name="email"><br>
      <input type='submit' value="submit">
    </form>

  </body>
</html>
